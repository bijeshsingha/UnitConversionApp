<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='styliesheet'>
    </head>
    <body>
        <div class="container center flex">
            <div class="firstPart">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="input-el" class="inputBox"/>
                <button id="convertBtn" class="convertBtn">Convert</button>
            </div>
            <div class="secondPart center flex">
                <div class="resultSec lengthSec">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="resutlLen"></p>
                </div>
                <div class="resultSec volumeSec">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="resutlsVol"></p>
                </div>
                <div class="resultSec massSec">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="resutlsMass"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
